<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background: linear-gradient(135deg, #a8edea, #fed6e3);">
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="container col-2 bg-white p-4 rounded shadow">
          <h1 class="pb-4">Sign up</h1>
          <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              
              <div class="row d-flex justify-content-center text-center mt-5">
                <button type="button" class="btn btn-primary" style="width: 225px;">Login</button>
                <p class="mt-3">Do have an account? <a href="sign_in.html">Sign in</a></p>
              </div>          
            </form>
      </div>
    </div>
</body>
</html>
