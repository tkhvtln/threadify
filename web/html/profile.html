<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container col-lg-5 col-md-8">
        <header class="bg-primary shadow d-flex align-items-center rounded-bottom" style="min-height: 20vh; background: linear-gradient(135deg, #a8edea, #fed6e3);">
            <div class="row w-100 align-items-center">
                <div class="col-3 d-flex justify-content-center position-relative p-4">
                    <img src="../img/user.png" class="img-fluid rounded-circle border border-4 border-white shadow" alt="..." style="max-width: 100%; height: auto;">
                    <button 
                        class="btn rounded-circle position-absolute p-0 d-flex align-items-center justify-content-center"
                        style="bottom: 10%; right: 20%; width: 40px; height: 40px;" 
                        onclick="document.getElementById('fileInput').click()">
                        <img src="../img/add.png" alt="Add" class="img-fluid" style="width: 100%; height: auto;">
                    </button>
                    <input type="file" id="fileInput" class="d-none" accept="image/*">
                </div>
                <div class="col-9 d-flex align-items-center">
                    <p class="m-0 text-white fw-bold fs-2">Username</p>
                </div>
            </div>
        </header>

        <main class="pb-5">
            <button type="button" class="btn btn-info text-light fw-bold shadow w-100 my-3" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">New post</button>
            <ul class="list-group shadow" id="post-list">
            </ul>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Text:</label>
                                    <textarea rows="5" class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="publish-btn">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
